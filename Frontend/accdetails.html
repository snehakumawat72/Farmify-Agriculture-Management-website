<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Details Page</title>
  <link rel="stylesheet" href="accdetails.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Account Details</h1>
    </header>
    <section class="personal-info">
      <h2>Personal Information</h2>
      <img src="assets/images/avataricon.jpg" alt="Profile Picture" class="profile-picture" style="width: 150px; height: auto;">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name">
      </div>
      <div>
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" placeholder="Your Phone Number">

      </div>
      <div>
        <label for="Email">Email ID</label>
        <input type="email" id="Email" placeholder="Your Email">
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Your Age">
      </div>
    </section>
    <section class="farm-location">
        <h2>Farm Details</h2>
        <div>
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="Your Farm's Location">
        </div>
    </section>
    <section class="account-settings">
      <h2>Account Settings</h2>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********">
      </div>
    </section>
    <footer>
      <button id="save-button">Save Changes</button>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
