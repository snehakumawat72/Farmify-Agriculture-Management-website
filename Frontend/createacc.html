<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="createacc.css">
</head>
<body>
  <div class="container">
    <div class="form-header">
      <h1>Create Account</h1>
      <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>
    <form id="create-account-form" action="/create-account" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="phone-number">Phone Number</label>
        <input type="text" id="phone-number" name="phoneNumber" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
      </div>
      <div class="form-group">
        <label for="location">Location of the Farm</label>
        <input type="text" id="location" name="location" placeholder="Enter your farm's location" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirmPassword" placeholder="Re-enter your password" required>
      </div>
      <button type="submit" class="btn">Create Account</button>
    </form>
  </div>
  <script src="createacc.js"></script>
</body>
</html>
