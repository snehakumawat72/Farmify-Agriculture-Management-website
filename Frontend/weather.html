<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Weather Dashboard</title>
  <link rel="stylesheet" href="weather.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="weather.js" defer></script>
</head>
<body>
  <header>
    <div class="header-container">
      <h1>GREEN VALLEY FARM - Weather</h1>
      <div class="location">
        <span>üìç Location: <span id="location-name">Fetching...</span></span>
        <span style="display: block;">üïí Date: <span id="current-date">Loading...</span></span>
      </div>
      <div class="search-container">
        <form id="city-form">
          <input type="text" id="city-input" placeholder="Enter city name..." required>
          <button type="submit">Search</button>
        </form>
      </div>
    </div>
  </header>

  <main>
    <!-- Current Weather Section -->
    <section class="current-weather">
      <h2>Current Weather</h2>
      <div class="weather-card" id="weather-data">
        <p>Loading weather data...</p>
      </div>
    </section>

    <!-- Hourly Forecast Section -->
    <section class="hourly-forecast">
      <h2>Hourly Forecast</h2>
      <div class="forecast-scroll" id="hourly-forecast">
        <p>Loading hourly forecast...</p>
      </div>
    </section>

    <!-- Weekly Forecast Section -->
    <section class="weekly-forecast">
      <h2>Weekly Forecast</h2>
      <div class="week" id="weekly-forecast">
        <p>Loading weekly forecast...</p>
      </div>
    </section>

    <!-- Weather Map Section -->
    <section class="weather-map">
      <h2>Interactive Weather Map</h2>
      <iframe
        src="https://embed.windy.com/embed2.html?lat=23.2599&lon=77.4126&zoom=5&level=surface&overlay=rain&menu=&message=true&marker=true&calendar=&pressure=&type=map&location=coordinates&detail=&detailLat=23.2599&detailLon=77.4126&metricWind=default&metricTemp=default&radarRange=-1"
        width="100%"
        height="300px"
        frameborder="0"
        style="border-radius: 8px;">
      </iframe>
    </section>

    <!-- Historical Trends Section -->
    <section class="historical-trends">
      <h2>Historical Weather Trends</h2>
      <div class="graphs">
        <div class="graph">
          <canvas id="rainfallChart"></canvas>
        </div>
        <div class="graph">
          <canvas id="temperatureChart"></canvas>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer">
      <p>Powered by OpenWeatherMap</p>
    </div>
  </footer>
</body>
</html>
