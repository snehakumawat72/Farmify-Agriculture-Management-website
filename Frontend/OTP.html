<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Management System - OTP Verification</title>
    <link rel="stylesheet" href="OTP.css">
</head>
<body>
    <div class="otp-container">
        <h2>OTP Verification</h2>
        <form id="otpForm">
            <input type="text" id="contactInput" placeholder="Enter your Mobile/Email" required>
            <button type="button" onclick="sendOTP()">Send OTP</button>
            <input type="number" id="otpInput" placeholder="Enter OTP" style="display:none;" required>
            <button type="button" id="verifyButton" onclick="verifyOTP()" style="display:none;">Verify OTP</button>
        </form>
        <p id="statusMessage"></p>
    </div>

    <script src="OTP.js"></script>
</body>
</html>
